version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scoreboardussy-web
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PUBLIC_URL=https://scoreboard.ussy.host
      - JWT_SECRET=${JWT_SECRET:-please-change-me-in-production}
      - ROOM_TTL_HOURS=${ROOM_TTL_HOURS:-2}
      - MAX_ROOMS=${MAX_ROOMS:-100}
      # - DATABASE_URL=${DATABASE_URL}
      # - REDIS_URL=${REDIS_URL}
    ports:
      - "3002:3001"  # Expose on port 3002 to avoid conflicts
    restart: unless-stopped
    volumes:
      - scoreboard_data:/app/server/data

  # Optional Redis (enable when moving to M2)
  # redis:
  #   image: redis:7-alpine
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped

volumes:
  scoreboard_data:
