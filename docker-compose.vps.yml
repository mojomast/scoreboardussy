version: "3.9"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PUBLIC_URL=https://scoreboard.ussy.host
      - JWT_SECRET=${JWT_SECRET:-please-change-me-in-production}
      - ROOM_TTL_HOURS=${ROOM_TTL_HOURS:-2}
      - MAX_ROOMS=${MAX_ROOMS:-100}
      # - DATABASE_URL=${DATABASE_URL}
      # - REDIS_URL=${REDIS_URL}
    depends_on:
      - caddy
    restart: unless-stopped
    volumes:
      - scoreboard_data:/app/server/data

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  # Optional Redis (enable when moving to M2)
  # redis:
  #   image: redis:7-alpine
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped

volumes:
  scoreboard_data:
  caddy_data:
  caddy_config:
  # redis_data:

